<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Studygram - Login</title>

<link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="container">

<img src="{% static 'img/logo.png' %}" alt="Logo Studygram" class="logo">


<div class="card">
<h2>Bem vindo de volta!</h2>
<p class="subtitle">Faça login para continuar seus estudos.</p>

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
{% if error %}
	<p class="error">{{ error }}</p>
{% endif %}
<input type="text" name="username" placeholder="Usuário ou Email" required>
<input type="password" name="password" placeholder="Senha" required>

<button type="submit">Entrar</button>
</form>

<div class="link">
<a href="#">Esqueceu a senha?</a>
</div>

<div class="register">
Não tem uma conta? <a href="{% url 'signup' %}">Crie uma nova</a>
</div>
</div>

</div>

</body>
</html>
